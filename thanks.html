<body>

  <script>
    function qp() {
      const s = new URLSearchParams(location.search);
      const fromHash = location.hash.includes('?') ? new URLSearchParams(location.hash.split('?')[1]) : null;
      const get = k => s.get(k) || (fromHash ? fromHash.get(k) : null);
      return { downloadUrl: get('downloadUrl'), expiresAt: get('expiresAt'), error: get('error') };
    }
    const { downloadUrl, expiresAt, error } = qp();
    const state = document.getElementById('state');
    const okBox = document.getElementById('ok');
    const dl = document.getElementById('dl');
    const exp = document.getElementById('exp');

    if (error) {
      state.innerHTML = `<span class="err">Hinweis:</span> ${error}`;
    } else if (downloadUrl) {
      dl.href = downloadUrl;
      okBox.style.display = 'block';
      state.textContent = 'Zahlung bestÃ¤tigt. Dein Download ist bereit âœ…';
      if (expiresAt) {
        const d = new Date(expiresAt);
        exp.textContent = 'Link gÃ¼ltig bis: ' + d.toLocaleString('de-DE');
      }
    } else {
      state.textContent = 'Kein Download-Link gefunden. Bitte melde dich unter diez12488@gmail.com.';
    }
  </script>
